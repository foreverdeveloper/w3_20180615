<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev) {
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
    ev.preventDefault();
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<!--
<element draggable="true|false|auto">
	true	: Specifies that the element is draggable
	false	: Specifies that the element is not draggable
	auto	: Uses the default behavior of the browser

드래그측에서 발생하는 이벤트
	dragstart  : drag를 할 element - drag가 시작됨
	drag  : drag를 할 element - drag 중
	drop : drop할 element - drop됨
	dragend : drag하고 있는 element - drag 끝남

-->
<p id="drag1" draggable="true" ondragstart="drag(event)">This is a draggable paragraph. Drag this element into the rectangle.</p>

</body>
</html>
