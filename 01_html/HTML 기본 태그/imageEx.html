<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title> Image And Link Example </title>
	</head>
	<body>
		<!-- 이미지, 비디오 등과 같은 멀티미디어 요소를 하나로 묶는 <figure> 태그 -->
		<figure>
			<!-- 이미지 추가 -->
			<img src="flower01.jpg" alt="활짝 핀 국화" width="100" height="150">
			<img src="flower02.jpg" alt="활짝 핀 국화" width="100" height="150">
			<!-- 하나로 묶은 요소에 대해 설명하는 <figcaption> 태그 -->
			<figcaption>
				가을에 활짝 핀 국화 사진 2장 
			</figcaption>
		</figure>

		<p>
			<a href="tableEx.html">테이블 예제로 이동하기</a>		
		</p>
	</body>
</html>
