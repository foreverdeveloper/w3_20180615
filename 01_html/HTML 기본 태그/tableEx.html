<!doctype html>
<html> 
	<head>
		<meta charset=utf-8>
		<title> 표 작성하기 </title>
	</head>
	<body>
		<!-- <table> 태그의 border 속성은 HTML5에서 지원되지 않는 속성이나, 표의 각 셀을 표시하기 위해 사용함 --> 
		<table border="1"><!-- 표의 시작 --> 
		    <!-- 표의 제목(설명) 입력 --> 
			<caption>
				<p><strong>충청남도</strong></p>
				<small>2018년을 기준으로 작성</small>
			</caption>
			<!-- 표의 제목을 정의 --> 
			<thead>
				<tr><!-- 1행의 시작 --> 
					<th>학교급</th>
					<th>학교수</th>
					<th>전체 학생수</th>
				</tr><!-- 1행의 끝 -->
			</thead>
			<!-- 표의 본문(내용)을 정의 --> 
			<tbody>
				<tr><!-- 2행의 시작 --> 
					<td>유치원</td> <!-- 2행의 1번째 열 --> 
					<td>10</td> <!-- 2행의 2번째 열 --> 
					<td>230</td> <!-- 2행의 3번째 열 --> 
				</tr> <!-- 2행의 끝 --> 
				<tr><!-- 3행의 시작 --> 
					<td>초등학교</td> <!-- 3행의 1번째 열 --> 
					<td>13</td> <!-- 3행의 2번째 열 --> 
					<td>320</td> <!-- 3행의 3번째 열 --> 
				</tr> <!-- 3행의 끝 --> 
				<!-- rowspan colspan 속성을 활용한 셀 합치기 --> 
				<tr>
					<td rowspan="2">중학교 이후</td>
					<td colspan="2">중학교 : 30-320</td>
				</tr>
				<tr>	
					<td colspan="2">고등학교 : 20-120</td>
				</tr>
			</tbody>
		</table><!-- 표의 끝 --> 
	</body>
</html>
