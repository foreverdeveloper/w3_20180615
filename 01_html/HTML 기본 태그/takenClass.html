<!doctype html>
<html> 
	<head>
		<meta charset=utf-8>
		<title> 텍스트와 목록을 위한 태그 활용 </title>
	</head>
	<body>
		<h1>HTML5 기반 스마트 웹 페이지 제작하기</h1>
		<h2>과정 소개</h2>
		<!-- <p>,<br>태그와 다양한 텍스트 처리 태그의 활용하여 텍스트 문단 구성 -->
		<!-- &nbsp;는 화면에 공백 한 칸을 표시하는 특수 기호임 -->
		<p> 
		   &nbsp;&nbsp; 본 과정은 과제를 통한 <b>전문 강사진</b>의 <strong>1:1피드백</strong>을 통해 진행되는 <mark>실습형 과정</mark>으로 <br> 
		   <ins>프로그래밍 기초 및 응용, 웹 사이트를 제작</ins>하기 위한 Basic 기술인 <em>HTML5, CSS3, JavaScript</em>을 익혀
		   웹 페이지를 제작하려는 <br> 초급자나 기초를 다시 다지고 싶은 학습자분들에게 적극 권장해드리는 과정입니다.
		</p>
		
		<hr>
		<!-- <ol> 태그를 사용한 목록 나열 --> 
		<h2>학습 대상</h2>
		<ol type="A">
			<li><b>HTML5 </b>기반 동적 웹사이트를 개발하고자 하는 웹디자이너</li>
			<li>웹사이트를 빠르게 구축하고자 하는 웹개발자</li>
		</ol>
	</body>
</html>
