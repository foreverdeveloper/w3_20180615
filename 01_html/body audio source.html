<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<!--
		audio:
			익스플로러 동작 안함.
			preload : 음악재생 전 미리 불러오기
			autoplay : 자동 재생
			loop : 반복
		-->
		<audio src="../res/audio/송창식 - 참새의 하루.mp3" controls="controls"></audio>
		<audio src="../res/audio/송창식 - 참새의 하루.mp3" controls></audio>
		<audio src="../res/audio/송창식 - 참새의 하루.mp3"
			controls preload autoplay loop></audio>
		<audio controls>
			<source src="../res/audio/송창식 - 참새의 하루.mp3" type="audio/mp3">
		</audio>
		<embed src="../res/audio/송창식 - 참새의 하루.mp3"
			type="audio/mp3" controls>
	</body>
</html>
