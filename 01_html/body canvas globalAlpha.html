<!DOCTYPE html>
<html>
	<head>
		<script language="javascript">
			if (! window.HTMLCanvasElement){
				alert('Canvas를 지원하지 않는 브라우저')
			}
		</script>
	</head>
	<body>
		<!--
		html5에 추가
			canvas : 그래픽 컨테이너일 뿐
				실제로 그래픽을 그릴 스크립트(자바스크립트)를
				사용해야 함.
			좌상단 좌표가 0, 0
		 -->
		 <canvas id="canvas_tag" width="700" height="350"
		 	style="border:1px solid #d3d3d3;">
		 	Your browser does not support the HTML canvas tag.
		 </canvas>

		 <script>
		 	var canvas1=document.getElementById("canvas_tag");
		 	var ctx=canvas1.getContext("2d");
		 	// 원(또는 호) 그리기
		 	/*
		 		arc(x, y, 반지름, 시작각도, 마지막 각도, anticlockwise)
		 			중심위치와 반지름을 지정하여 원을 그림

		 	*/

			ctx.beginPath()
			ctx.arc(100, 75, 50, 0, 2*Math.PI);
			ctx.fillStyle="rgb(255, 255, 0)"
			ctx.fill();
			ctx.strokeStyle="rgb(0, 255, 0)";
			ctx.lineWidth = 20;
			ctx.stroke();

			//호 그리기
			ctx.beginPath()
			ctx.arc(300, 75, 50, 0, 275* (Math.PI/180), false);
			ctx.fillStyle="rgb(255, 255, 0)"
			ctx.fill();
			ctx.strokeStyle="rgb(0, 255, 0)";
			ctx.lineWidth = 2;
			ctx.stroke();

			// 자유로운 곡선 - 베지에 곡선
			/*
				quadraticCurveTo(x1, y1, x, y)
					한 개 조절점에서 곡선을 만들어주는 메소드
					2차 곡선을 만들어 주는 메소드
						한 개의 조절점(x1, y1)을 이용해 (x, y)까지의
						곡선을 그린다.

				bezierCurveTo(x1, y1, x2, y2, x,  y)
					두 개 조절점에서 곡선을 만들어주는 메소드
					2차 곡선을 만들어 주는 메소드
						두 개의 조절점(x1, y1), (x2, y2)를 이용해
						(x, y)까지의 곡선을 그린다.
			*/
			ctx.beginPath();
			ctx.moveTo(20, 220);
			ctx.quadraticCurveTo(20, 300, 200, 320);
			ctx.strokeStyle = "rgb(0, 0, 255)";
			ctx.stroke();


			ctx.beginPath();
			ctx.moveTo(220, 220);
			ctx.quadraticCurveTo(220, 300, 400, 300, 400, 220);
			ctx.strokeStyle = "rgb(255, 0, 0)";
			ctx.stroke();

		 </script>
	</body>
</html>
