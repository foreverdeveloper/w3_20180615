<!DOCTYPE html>
<html>
<head>
<style>
canvas {
    border: 1px solid #d3d3d3;
    margin-right: 10px;
    margin-bottom: 20px;
}
</style>
</head>
<body>

<script>

var gco = new Array();
gco.push("source-atop");
gco.push("source-in");
gco.push("source-out");
gco.push("source-over");
gco.push("destination-atop");
gco.push("destination-in");
gco.push("destination-out");
gco.push("destination-over");
gco.push("lighter");
gco.push("copy");
gco.push("xor");

var n;
for (n = 0; n < gco.length; n++) {
    document.write("<div id='p_" + n + "' style='float:left;'>" + gco[n] + ":<br>");
    var c = document.createElement("canvas");
    c.width = 120;
    c.height = 100;
    document.getElementById("p_" + n).appendChild(c);
    var ctx = c.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(10, 10, 50, 50);
    /*
context.globalCompositeOperation="source-in";
	Default value:	source-over

	source-over		Default. Displays the source image over the destination image
			이미지를 위에 그림.
	source-atop		Displays the source image on top of the destination image.
							The part of the source image that is outside the destination image is not shown
			이미지를 위에 그리나, 기존 있던 이미지와 겹치는 쪽만 나타남.
	source-in			Displays the source image in to the destination image.
							Only the part of the source image that is INSIDE the destination image is shown, and the destination image is transparent
			이미지를 위에 그리고, 기존 이미지 영역만 나타나고, 원이미지는 없앰
	source-out			Displays the source image out of the destination image.
							Only the part of the source image that is OUTSIDE the destination image is shown, and the destination image is transparent
			기존 이미지와 겹치는 부분은 없애고, 자신의 부분만 나타냄.
	destination-over	Displays the destination image over the source image
			기존 이미지의 밑에 그려짐.
	destination-atop	Displays the destination image on top of the source image.
							The part of the destination image that is outside the source image is not shown
			기존이미지와 그린 이미지가 겹치는 부분과 그린 이미지 나타냄
	destination-in		Displays the destination image in to the source image.
							Only the part of the destination image that is INSIDE the source image is shown, and the source image is transparent
			기존 이미지와 그린 이미지가 겹치는 부분만 나타냄
	destination-out	Displays the destination image out of the source image.
							Only the part of the destination image that is OUTSIDE the source image is shown, and the source image is transparent
			기존 이미지에서 그린 이미지 부분을 제외함
	lighter					Displays the source image + the destination image
			겹치는 부분의 색깔을 달리함.
	copy					Displays the source image. The destination image is ignored
			기존 이미지 무시하고 그림
	xor					The source image is combined by using an exclusive OR with the destination image
			겹치는 부분을 제외함
    */
    ctx.globalCompositeOperation = gco[n];
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(50, 50, 30, 0, 2 * Math.PI);
    ctx.fill();
    document.write("</div>");
}

</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet
Explorer 8 and earlier versions.</p>

</body>
</html>
