<!DOCTYPE html>
<html>
	<head></head>
	<body>
	<!--
		figure는 설명글을 붙일 대상을 정의
		figcaption은 figure로 정의한 것에 대해 실제 캡션을 다는 역할
		figcaption은 반드시 figure 다음에 사용해야함.
	 -->
		<figure>
			<img src ="asciifull.gif" width=100 alt="" />
			<img src ="asciifull.gif" width=100 alt="" />
			<img src ="asciifull.gif" width=100 alt="" />

			<figcaption>
				Fig1 - ascii, Fig2 -ascii, Fig 3- ascii
			</figcaption>
		</figure>
	</body>
</html>
