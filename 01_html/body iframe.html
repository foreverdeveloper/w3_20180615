<!DOCTYPE html>
<html>
	<head></head>
	<body>
		scrolling:
			auto : 스크롤이 필요한 경우만 스크롤 바를 노출(기본값)
			yes : 스크롤링 허용.
			no : 스크롤 하지 않음.
		<iframe name="sample" src="http://www.w3.org/"
			frameborder="1"
			scrolling="yes"
			width="100%" height="300"></iframe>
		<a href="http://opentutorials.org/" target="sample">아이프레임</a>
		target에 원하는 프레임 name값을 주면, 그 프레임 안에 열려야 하는데 안됨.
	</body>
</html>
