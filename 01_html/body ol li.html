<!DOCTYPE html>
<html>
	<head></head>
	<body>
		순서가 있는 리스트(Ordered List)
		<ol>
			<li>항목</li>
			<li>항목2
				<ol>
					<li>하부항목1</li>
					<li>하부항목2</li>
				</ol>
			</li>
			<li>항목</li>
		</ol>

		<!--
			type:
				A: 대문자 알파벳
				a: 소문자 알파벳
				I : 대문자 로마숫자
				i :  소문자 로마숫자
				1 : 숫자
					start=n : 리스트의 시작 번호를 변경
		-->
		<ol type="A">
			<li>항목</li>
			<li>항목</li>
		</ol>

		<ol type="1" start="6">
			<li>항목</li>
			<li>항목</li>
		</ol>

	</body>
</html>
