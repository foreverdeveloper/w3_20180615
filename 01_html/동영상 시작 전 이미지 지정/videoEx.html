<!DOCTYPE html>
<!-- <html> 태그의 lang 속성을 이용하여 문서에서 한국어를 사용할 것을 지정-->
<html lang="ko"> 
	<head>
		<!-- <meta> 태그를 이용하여 문자 인코딩과 HTML 문서의 키워드를 지정 가능 -->
		<!-- <meta> 태그의 charset 속성을 이용하여 화면에 글자를 표시하는 문자 인코딩 방식을 utf-8로 지정 -->
		<meta charset="utf-8">
		<title>동영상 시작 전 이미지 지정</title> 
	</head>
	<body>
		<h1>바람에 흔들리는 꽃</h1>
		<!-- <video> 태그를 이용의 width,height 속성을 이용하여 화면에 보여지는 동영상 크기 설정 --> 
		<!-- <video> 태그의 poster 속성을 이용하여 동영상 시작 전 보여지는 이미지 지정  -->
		<video width="600" height="300" poster="logo.png" controls>
			<!-- <source> 태그를 이용하여 사용자의 웹 브라워저에서 지원하는 형식을 선택할 수 있도록 함 -->
			<!-- src 속성 : 미디어 파일의 경로 지정 --> 
			<!-- type 속성 : 웹 브라우저에서 해당 미디어 파일을 재생 여부를 확인할 수 있도록 파일 형식을 알려줌 -->
			<source src="test.mp4" type="video/mp4"> 
			<source src="test.ogv" type="video/ogv"> 
			<!-- HTML5의 <vedio> 태그를 지원하지 않는 웹 브라우저 사용자에게 보여줄 안내 메시지--> 
			영상 확인을 위해서는 HTML5의 비디오 태그를 지원하는 웹 브라우저를 이용해 주세요. 
		</video>
	</body>
</html>
