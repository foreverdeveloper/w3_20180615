<!doctype html>
<!-- https://www.w3schools.com/css/ 를 참고하여 작성함-->
<html>
	<head>
		<meta charset=utf-8>
		<title> First Example </title>
		<style>
			/* class 속성 값이 dropbtn 인 요소를 선택하여 스타일 설정 */
			.dropbtn {
				background-color: #6CAF52; /* 배경색 설정 */  
				color: black; /* 글자 색 설정 */ 
				padding: 16px; /* 컨텐츠와 테두리 사이의 여백 설정 */
				font-size: 16px; /* 글자 크기 설정 */
				border: none; /* 테두리에 선이 없도록 설정 */
				cursor: pointer; /* 커서 모양 설정 */
			}

			/* class 속성 값이 dropdown 요소의 스타일 설정 */
			/* 메뉴의 위치에 관련하여 스타일 설정 */
			.dropdown {
				position: relative; /* 이전 요소에 이어서 자연스럽게 배치될 수 있도록 설정 */
				display: inline-block; /* 요소가 인라인 블럭으로 보여지도록 설정 */
			}

			/* class 속성 값이 dropdown-content인 요소의 스타일 설정 */
			/* 하위 메뉴 스타일 설정 */
			.dropdown-content {
				display: none; /* 화면에 보여지지 않도록 설정 */ 
				position: absolute; /* 정해진 위치에 배치되도록 설정 */
				background-color: #f8f8f8; /* 배경색 설정 */
				min-width: 160px; /* 최소 넓이 설정 */
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* 그림자 효과 설정 */
				z-index: 1; /* 쌓는 순서 설정 */
			}

			/* class 속성 값이 dropdown-content인 요소 내부에 있는 a 요소를 선택하여 스타일 설정 */
			 .dropdown-content a {
				color: black; /* 글자 색 설정 */
				padding: 12px 16px; /* 내용과 테두리 사이의 여백 설정 */
				text-decoration: none;/* 글자 꾸밈 효과 없도록 설정 */
				display: block; /* 블럭으로 보여지도록 설정 */
			}

			/* class 속성 값이 dropdown-content인 요소 내부에 있는 a 요소 위로 
			   마우스가 이동했을 때 스타일 설정 */
			 .dropdown-content a:hover {background-color: #f1f1f1}
			
			/* class 속성 값이 dropdown-content인 요소 내부에 있는 a 요소 위로 
			   class 속성 값이 dropdown-content인 요소를 블럭으로 보이도록 설정 */
			.dropdown:hover .dropdown-content {
				display: block;
			}
			/* p 요소를 선택하여 글자의 스타일 설정*/
			p {
				font: bold 12px/30px 20px Georgia
			}
		</style>

	</head>
	<body>
		<p>DropDown 메뉴 예제</p>
		<div class="dropdown">
			<button class="dropbtn">주 메뉴</button>
			<div class="dropdown-content">
				<a href="#">하위 메뉴1</a>
				<a href="#">하위 메뉴2</a>
				<a href="#">하위 메뉴3</a>
				<a href="#">하위 메뉴4</a>
			</div>
		</div> 
	</body>
</html>
