<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title> CSS Selector</title>
		<style>
			.first { 
				/* class 속성 값이 first인 요소들을 선택하여 배경색을 노란색으로 설정 */ 
				background-color: yellow;
			}
			#name {
				/* id 속성 값이 name인 요소들을 선택하여 배경색을 녹색으로 설정 */ 
				background-color: green;
			}
			
			h1{
				/* 모든 h1 요소들을 선택하여 글자색을 파란색으로 설정*/ 
				color:blue;
			}
			
			h1,p {
				/* h1 요소와 p 요소들을 모두 선택하여 글자 스타일을 이탤릭체로 설정 */ 
				font-style: italic;
			}
			
			div p{
				/* div 요소에 포함된 p 요소들만을 선택하여 가운데 정렬하도록 설정 */ 
				text-align : center; 
			}			
		</style>
	</head>
	<body>
		<h1>홈페이지 방문을 환영합니다. </h1>
		<div class="first">
			<p id="name">나이 이름은 홍길동입니다.</p>
			<p>나는 의적입니다</p>
		</div>
		<p>즐거운 시간 보내시길 바랍니다.</p>
	</body>
</html>
