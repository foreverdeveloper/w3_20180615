<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title> CSS Selector</title>
	<style>
		input[value] {
			/* value 속성을 가지는 input 요소를 선택하여 노란색으로 배경 설정 */
			background-color: yellow;
		}
		
		input[type=text]{
			/* type 속성의 값이 text인 input 요소를 선택하여 점선으로 테두리 설정 */
			border-style: dotted;
		}
		
		input:invalid {
			/* 유효하지 않은 값을 가지는 input 요소를 선택하여 두께 2px,실선, 빨강색으로 테두리 설정 */
			border: 2px solid red;
		}
		
		input:focus {
			/* input 요소들 중 focus를 획득한 요소를 녹색으로 배경 설정 */
			background-color: green;
		}
		
		a:hover {
			/* a 요소 위로 마우스가 이동했을 때, 노란색으로 배경 설정 */
			background-color: yellow;
		}
	</style>
	</head>
	<body>
		<!-- 스타일 적용 확인을 위해 결과 화면에서 텍스트 상자를 선택해 보세요 -->
		<form>
			<input type="email" value="supportEmail"></input><br><br>
			<input type="email" value="test@support.com"></input><br><br>
			<input type="text"> </input>
		</form> 
		<br><br><br><br>
		<!-- 스타일 적용 확인을 위해 결과 화면에서 링크 위로 마우스를 이동해 보세요 -->
		<a href="https://www.koreatech.ac.kr">한국기술교육대학교</a><br>
		<a href="https://portal.e-koreatech.ac.kr/">온라인평생교육원</a>
	</body>
</html>
