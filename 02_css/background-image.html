<!DOCTYPE html>
<html>
<head>
<style type="text/css">
<!--
/*  이곳에 스타일을 정의 */
/*

Sets two background images for the <body> element. Let the first image appear only once (with no-repeat),
and let the second image be repeated:

	background-repeat
		repeat: 수직, 수평 반복
		tile :    수직, 수평 반복
		repeat-x : 수평 반복
		repeat-y : 수직 반복
		no-repeat : 반복 않함
*/
body  {
    background-image: url("../res/images/alC.png"), url("../res/images/paper.gif");
    background-repeat: no-repeat, repeat;  /* 없다면, 모두 반복 */
    background-color: #cccccc;
}
//-->
</style>
</head>

<body>

<h1>The background-image Property</h1>

<p>Hello World!</p>

</body>
</html>
