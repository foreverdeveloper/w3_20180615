<!DOCTYPE html>
<html>
<head>
<style type="text/css">
<!--
/*  이곳에 스타일을 정의 */
/*

background-position: value;
	속성
		left top
		left center
		left bottom
		right top
		right center
		right bottom
		center top
		center center
		center bottom
		x% y% : 좌상기준으로 수평, 수직 위치
		xpos ypos :  0px 0px 는 좌상
		initial
		inherit
*/
body {
    background-image: url('../res/images/sparrow.gif');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: 50px 150px;
}
//-->
</style>
</head>

<body>

<h1>The background-position Property</h1>
<p>Here, the background image is positioned 50px from the left, and 150px down from the top.</p>


</body>
</html>
