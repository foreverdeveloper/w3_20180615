<!DOCTYPE html>
<html>
<head>
<style type="text/css">
<!--
/*  이곳에 스타일을 정의 */
.cls1{
	border-top: 30pt solid pink;
	border-right: 60pt double blue;
	border-bottom: 90pt solid violet;
	border-left: 120pt double green;
}
p.cls2{
	border-style: solid;
	border-width: 10px 20px 40px 80px; /*  in, px, pt, cm, em  */
}
p.cls3{
	border-style: solid;
	border-width: medium;
	border-color: green;
}
p.cls4{
	border-style: solid;
	border-width: thin medium thick thick;
	border-color: red green blue yellow;
}


//-->
</style>
</head>

<body style="font-size:10pt">
 	<div align="center" class="cls1">border-width</div>
 	<br/>
	<p class="cls2" >border-width</p>
	<p class="cls3" >border-width</p>
	<p class="cls4" >border-width</p>
</body>
</html>
