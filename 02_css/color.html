<!DOCTYPE html>
<html>
<head>
<style type="text/css">
<!--
/*  이곳에 스타일을 정의 */
/*
color: color|initial|inherit;
*/

body {
    color: red;
    color: #92a8d1;
    color: rgba(201, 76, 76, 0.6); /* Set the text color with an RGBA value: */
    color: hsl(89, 43%, 51%);	/* Set the text color with a HSL value: */
    color: hsla(89, 43%, 51%, 0.6); /* Set the text color with a HSLA value: */
}

h1 {
    color: #00ff00;
}

p.ex {
    color: rgb(0,0,255);
}

//-->
</style>
</head>

<body style="font-size:20pt">

<h1>This is heading 1</h1>

<p>This is an ordinary paragraph. Notice that this text is red. The default text-color for a page is defined in the body selector.</p>

<p class="ex">This is a paragraph with class="ex". This text is blue.</p>

</body>
</html>
