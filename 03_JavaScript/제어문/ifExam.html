<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title> if 조건문 </title>
		<script>
			function myFunction() {
				var x, text;

				// id 속성 값이 num인 텍스트 필드에 사용자가 입력한 값을 변수 x에 저장 
				x = document.getElementById("num").value;

				// 변수 x에 저장된 값(사용자가 입력한 값)이 문자가 아니거나 1보다 작거나 50보다 큰 수를 입력한 경우 
				if (isNaN(x) || x < 1 || x > 50) {
					//변수 text에 "유효하지 않은 값" 저장 
					text = "유효하지 않은 값";
				} else {
					//변수 text에 "유효한 값" 저장 
					text = "유효한 값";
				}
				document.getElementById("result").innerHTML = text;
			}
		</script>
	</head>
	<body>
		<h2>유효값 검사하기</h2>
		
		<p>1~50사이의 수 입력하기</p>	
		<form>
			숫자 입력 : <input id="num"> <br> 
			<!-- 버튼 클릭 이벤트 발생 시, myFunction() 호출 -->
			<button type="button" onclick="myFunction()">확인하기</button>	
		</form>
		<p id="result"></p>				
	</body>
</html>
