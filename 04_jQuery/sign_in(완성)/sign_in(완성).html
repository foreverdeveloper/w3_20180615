<!doctype html>
<html lang="ko">
	<head>
		<meta charset=utf-8>
		<title> 로그인하기</title>
		<!-- 부트스트랩(Bootstrap)에서 제공하는 css와 연결  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<style>	
			.change0{
				border-color:red;
			}
			.change1{
				border-color:LightGray;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			 $(document).ready(function (){
				$("#id").blur(function(){
					if($("#id").val()==""){
						$("#id").addClass("change0");
						alert("ID를 입력해 주세요");
					}
					else{
						$("#id").addClass("change1");
					}
				});
				
				$("#pass").blur(function(){
					if($("#pass").val()==""){
						$("#pass").addClass("change0");
						alert("비밀번호를 입력해 주세요");						
					}
					else{
						$("#pass").addClass("change1");
					}
				});
				
				$("form").submit(function(){
					var id=$("#id").val();
					var pass=$("#pass").val();
					
					if(id=="" || pass=="")
					{
						alert("id와 비밀번호는 필수 입력 사항입니다.");
						return false;
					}
					
				});
			 });			 
		</script>
	</head>
	<body>
		<!-- 부트스트랩(Bootstrap)을 이용하여 스타일 설정 -->
		<br><br><br><br><br>
		<div class="container text-center">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<h3 class="h3 mb-3 font-weight-normal">로그인</h3>		
			<form action="test.php" class="form-group">
				<label for="id">ID</label>
				<input type="text" class="form-control" id="id" name="id" placeholder="E-Mail">
				<br>
				<label for="pass">비밀번호</label>
				<input type="password" class="form-control" id="pass" name="pass" placeholder="PASSWORD">
				<br>
				<button type="submit" class="btn">Sign </button>
			</form>
		</div>
		</div>
		<br><br><br><br><br>
		<footer>
			<p class="text-center">
				&copy; Copyright by test.com
			</p>
		</footer>
	</body>
</html>
