<!document html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>이미지 변경하기 </title>		
		<style>
			/* 이미지를 담고 있는 div 요소의 스타일 설정*/
			.container{
				position:absolute; 
				width:100%; 
				height:100%;
				margin-top:150px;
			}
			
			/* 이미지의 스타일 설정 */ 
			/* 여백을 웹 브라우저에서 계산하도록 함으로써, div 요소 내에서 가운데 정렬될 수 있도록 설정함*/
			.container img{
				width : 200px;
				height : auto; 
				margin-left: auto;
				margin-right: auto;
				display: block;
			}
		</style>
		<!-- jQuery CDN 사용 -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			//hover() 이벤트 메서드는 요소(객체) 위에 마우스가 위치하는 mouseenter 이벤트와 
			//요소(객체) 밖에 마우스가 위치하는 mouseleave 이벤트를 동시에 연결

			//hover 메서드의 매개 변수는 mouseenter 이벤트 리스너 함수, mouseleave 이벤트 리스너 함수 순으로 입력 
			$(document).ready(function () {
				$("#logo").hover(
					//mouseenter 이벤트 발생 시, 처리할 이벤트 리스너 함수
					function(){
						//이벤트가 발생한 요소(객체)의 src 속성을 second.png로 변경함 
						$(this).attr("src","second.png"); 
					},
					
					//mouseleave 이벤트 발생 시, 처리할 이벤트 리스너 함수
					function(){
						//이벤트가 발생한 요소(객체)의 src 속성을 first.png로 변경함 
						$(this).attr("src","first.png");
					}
				);
			});
		</script>
	</head>
	<body>
		<div class="container">
			<!-- 첨부한 이미지는 Pixabay(https://pixabay.com/)에서 다운로드 함-->
			<img id="logo" src="first.png"/>
		</div>
	</body>
</html>
