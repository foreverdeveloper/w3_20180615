<!doctype html>
<html lang="ko">
	<head>
		<meta charset=utf-8>
		<title>이미지 슬라이드 </title>
		
		<!-- jQuery Core를 CDN을 이용하여 포함 -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
		
		<!-- bxSlider에서 제공하는 CSS와 플러인(JavaScript 파일)을 포함 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
		<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>		
		<script>
			//jQuery 선택자를 이용하여 클래스 속성이 bxslider인 요소를 선택한 후,
			//bxSlider() 메소드를 적용 
			$(function(){
				$('.bxslider').bxSlider({
					//이미지 슬라이드를 어떤 식으로 보여줄 것인지 옵션 설정, bxSlider 사이트에서 자세한 사항 확인 
					mode: 'fade', 
					captions: true,
					slideWidth: 600
				});
			});
		</script>		
	</head>
	<body>
		<div class="bxslider">
			<!-- <img> 태그의 src 속성을 이용하여 화면에 보여줄 이미지를 선택하고, title 속성을 이용하여 해당 이미지 설명글 입력 -->
			<div><img src="images/image1.jpg" title="이미지 설명1"></div>
			<div><img src="images/image2.jpg" title="이미지 설명2"></div>
			<div><img src="images/image3.jpg" title="이미지 설명3"></div>
			<div><img src="images/image4.jpg" title="이미지 설명4"></div>
			<!-- 더 많은 이미지를 화면에 보여주기 위해서는 위와 동일한 형식으로 이미지 추가 -->
		</div>
	</body>
</html>
