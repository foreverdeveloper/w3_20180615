<!DOCTYPE html>
<html lang="ko"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery를 이용한 동영상 제어</title> 
		<!-- <style>요소 내에 작성한 CSS를 파일로 저장하여 연결 -->
		<link rel="stylesheet" href="fullVideo.css">
		
		<!-- jQuery Core를 CDN을 이용하여 포함 -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
		<script>
			$(document).ready(function () {
				//video 요소를 선택하여, 변수 myVideo에 저장 
				//jQuery는 선택자를 이용하여 요소(객체)들을 선택하여 배열로 저장하므로, 
				//선택된 배열의 0번째 요소를 변수 myVideo에 저장한 것임(배열 인덱스의 시작: 0) 
				var myVideo = $('#flowerVedio')[0]; 
				
				//id가 btnPlay인 요소에서, 즉 button에서 click 이벤트가 발생한 경우 처리
				//사용자가 버튼을 클릭한 경우 
				$('#btnPlay').click(function() {
					//비디오가 정지되었다면 실행시키고, 실행되고 있다면 정지시킴 
					if(myVideo.paused) {
						myVideo.play();
						$('#btnPlay').text('정지'); //id가 btnPlay인 버튼의 글자를 변경
					}
					else {
						myVideo.pause();
						$('#btnPlay').text('시작');
					}
				});				
			});
			//위에서 작성한 JavaScript를 CSS와 같이 따로 파일명.js로 저장하여 파일에 포함시킬 수 있으며, 좀 더 일반적인 방법임 
		</script>
	</head>
	<body>
		<div>
			<!-- 영상이 자동으로 소리없이 반복 재생되도록 설정  -->
			<video autoplay muted loop id="flowerVedio">
				<source src="flower.mp4" type="video/mp4"> 
				<source src="flower.ogv" type="video/ogv"> 
				영상 확인을 위해서는 HTML5의 비디오 태그를 지원하는 웹 브라우저를 이용해 주세요. 
			</video>			
		</div>	
		<!-- 동영상 위에 보여질 글자와 버튼을 정의 -->
		<div class="content">
			<h1>jQuery를 이용한 동영상 제어 </h1>
			<p> 
				jQuery를 이용한 video 요소를 선택한 후, button 요소의 글자를 변경하는 부분의 코드를 유의하여 살펴보시길 바랍니다.
				버튼을 클릭하여 동영상의 재생/정지를 확인해 보시길 바랍니다. 
			</p>
			<button id="btnPlay">정지</button>			
		</div>
		<!-- 예제 작성 시, 참고(이용) 사이트 -->
		<!-- http://www.inwebson.com/html5/custom-html5-video-controls-with-jquery/ -->
		<!-- https://www.w3schools.com/howto/howto_css_fullscreen_video.asp-->
		<!-- https://pixabay.com/ -->
		<!-- https://convertio.co/kr/mp4-ogv/ -->
	</body>
</html>
