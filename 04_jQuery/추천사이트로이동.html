<!document html>

<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>추천사이트로 이동하기</title>
		<!-- jQuery CDN 사용 -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function () {
				//id 속성 값이 go인 요소를 클릭(Go 버튼 클릭 시)
				$('#go').click(function () {
					//id 속성 값이 site인 요소의 값(사용자가 선택한 항목의 val 값)을 변수 url에 저장  
					var url = $("#site").val();
					
					//변수 url에 저장된 값이 공백일 때(사용자가 사이트 선택없이 Go 버튼을 클릭했을 때) 
					if(url=="")
					{
						alert("이동할 사이트를 선택해 주세요"); //경고 메시지 출력 
					}
					//사용자가 사이트를 선택한 후 Go 버튼을 클릭한 경우[if(조건)에서 조건이 거짓일 경우 
					else{
						//사용자가 선택한 url을 이용하여 새 창에서 선택한 사이트로 이동 
						window.open(url, "_blank");
					}
				})
			});
		</script>
	</head>
	<body>
		   <select id="site">
				<option value="">추천 사이트 </option>
				<option value="http://www.koreatech.ac.kr/">한국기술교육대학교</option>
				<option value="https://portal.e-koreatech.ac.kr/">온라인평생교육원</option>
			</select>
			<button id="go">GO</button>
	</body>
</html>
