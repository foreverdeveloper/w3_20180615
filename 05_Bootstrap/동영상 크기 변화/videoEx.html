<!DOCTYPE html>
<!-- w3school( https://www.w3schools.com/html/html5_video.asp)을 참고하여 작성함--> 
<html lang="ko"> 
	<head>
		<meta charset="utf-8">
		<title>동영상 크기 변화</title> 
		<!-- 부트스트랩(Bootstrap)에서 제공하는 css와 연결  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div>
			<h1>바람에 흔들리는 꽃</h1>
			<!-- <video> 태그에 대한 설명은 실습자료 3번(동영상 시작 전 이미지 지정)을 참고해 주세요  -->
			<video width="100" poster="logo.png" id="flowerVedio">
				<source src="test.mp4" type="video/mp4"> 
				<source src="test.ogv" type="video/ogv"> 
				영상 확인을 위해서는 HTML5의 비디오 태그를 지원하는 웹 브라우저를 이용해 주세요. 
			</video>
			<!-- 비디오를 컨트롤 할 버튼 4개를 추가-->
			<!-- <br> 태그를 이용하여 비디오 화면 아래 버튼을 위치시키는 것이 일반적이나, 
			    실습의 용이성을 위해 비디오 화면 옆에 버튼을 위치시킴 -->
			<!-- class 속성을 이용하여 각 버튼에 부트스트랩에서 제공하는 스타일 적용 -->
			<!-- 웹 브라우저에서 크게,작게 버튼을 여러 번 클릭하여 클릭할 때마다 비디오 크기의 변화를 확인해 보세요 -->			
			<button class="btn btn-success btn-sm" onclick="playPause()">재생/정지</button> 
			<button class="btn btn-info btn-sm" onclick="makeBig()">크게</button>
			<button class="btn btn-primary btn-sm" onclick="makeSmall()">작게</button>
			<button class="btn btn-warning btn-sm" onclick="makeNormal()">원래대로</button>
		</div>
		<script>
			//id가 flowerVedio인 요소를 선택하여 변수 myVideo에 저장
			//myVideo를 통해 vedio 요소를 컨트롤하게 됨 
			var myVideo = document.getElementById("flowerVedio"); 
			
			//재생/정지 버튼을 클릭했을 때 호출되는 playPause() 함수 
			function playPause() { 
				//비디오가 정지된 상태라면 
				if (myVideo.paused){
					// 비디오를 재생 
					myVideo.play(); 
				}
				//비디오가 정지된 상태가 아니라면, 즉 비디오가 재생 중이라면
				else{
					// 비디오를 정지함 
					myVideo.pause(); 
				}
			} 
			
			//크게 버튼을 클릭했을 때 호출되는 makeBig() 함수 
			function makeBig() { 
				//비디오의 가로(넓이)에 50만큼 크게 변경
				myVideo.width = myVideo.width + 50; 
			} 
			
			//작게 버튼을 클릭했을 때 호출되는 makeSmall() 함수 
			function makeSmall() { 
				//비디오의 가로(넓이)에 50만큼 작게 변경
				myVideo.width = myVideo.width - 50; 
			} 
			
			//원래대로 버튼을 클릭했을 때 호출되는 makeSmall() 함수 
			function makeNormal() { 
				//비디오의 가로(넓이)를 처음 설정했던 100으로 변경
				myVideo.width = 100; 
			} 
		</script>
	</body>
</html>
