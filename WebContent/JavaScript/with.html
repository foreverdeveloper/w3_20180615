<title>with 키워드!!</title>

<script>

	var info = {
      name : '황현서',
      age : 26,
      phone : '010-1234-5678',
      address : '충남 천안'
 };

	var output = '';
	with(info) {
		output += 'name : ' + name + '\n';
		output += 'age : ' + age + '\n';
		output += 'phone : ' + phone + '\n';
		output += 'address : ' + address + '\n';
	}

	alert(output);


</script>
